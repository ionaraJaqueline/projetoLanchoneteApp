<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/WEB-INF/templates/__commonLayout.xhtml">

	<f:metadata>
		<o:viewParam name="usuario" value="#{usuarioEditPassword.usuario}" required="true" requiredMessage="Parâmetro 'usuario' é obrigatório na URL!">
			<o:viewParamValidationFailed message="Parâmetro 'usuario' é obrigatório na URL!" sendError="400" />
		</o:viewParam>
	</f:metadata>

	<ui:define name="title">
		Usuario password edit
	</ui:define>

	<ui:define name="content">
		<h:messages />
	
		<h:form id="formEditPassword">
	
			<p:panelGrid columns="2" styleClass="ui-noborder">
				<f:facet name="header">Password</f:facet>
	
				<p:outputLabel for="currentPassword" value="Current Password:" />
				<p:password id="currentPassword" value="#{usuarioEditPassword.confirmacaoPasswordAtual}" label="Current Password" required="true" />
	
				<p:outputLabel for="password" value="New Password:" />
				<p:password id="password" value="#{usuarioEditPassword.newPassword}" label="New Password" required="true" match="confirmPassword" feedback="true" />
	
				<p:outputLabel for="confirmPassword" value="Confirm Password:" />
				<p:password id="confirmPassword" value="#{usuarioEditPassword.newPassword}" label="Confirm Password" required="true" feedback="true" />
	
				<p:commandButton id="botaoSubmeterEditPassword" action="#{usuarioEditPassword.changePassword}" value="Submit" update="@form" icon="fa fa-save" />
				<p:button id="botaoCancelarEditPassword" outcome="index.xhtml" value="Cancel" icon="fa fa-remove" />
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
